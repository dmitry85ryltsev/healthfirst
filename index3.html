   <body>
      <div id="wrapper">
         <header id="header">
            <ul class="logos">
               <li><a class="logo-main" href="#"><img src="./images/healthfirst.png" alt="healthfirst" /></a></li>
               <li><a class="logo-partners" href="#"><img src="./images/partners.png" alt="Senior Health partners" /></a></li>
            </ul>
         </header>
         <div id="middle">
            <h1 class="title">Healthfirst CompleteCare (HMO SNP) &amp; Managed Long Term Care Referral Form</h1>
            <div class="content">
               <div class="pagination">
                  <ul>
                     <li><a href="index1.html">1</a></li>
                     <li><a href="index2.html">2</a></li>
                     <li><a class="active" href="index3.html">3</a></li>
                     <li><a href="index4.html">4</a></li>
                  </ul>
               </div>
               <div class="form-item">
                  <label for="emergancy-contact">Emergancy Contact</label>
                  <input id="emergancy-contact" class="form-text" type="text" value="" />
               </div>
               <div class="form-item">
                  <label for="first-name">First Name</label>
                  <input id="first-name" class="form-text" type="text" value="" />
               </div>
               <div class="form-item">
                  <label for="last-name">Last Name</label>
                  <input id="last-name" class="form-text" type="text" value="" />
               </div>
               <div class="form-item">
                  <label for="relationship">Relationship</label>
                  <input id="relationship" class="form-text" type="text" value="" />
               </div>
               <div class="form-item">
                  <label for="home-phone">Home Phone</label>
                  <input id="home-phone" class="form-text" type="tel" value="" />
               </div>
               <div class="form-item">
                  <label for="cell-phone">Cell Phone</label>
                  <input id="cell-phone" class="form-text" type="tel" value="" />
               </div>
               <div class="form-item">
                  <label for="work-phone">Work Phone</label>
                  <input id="work-phone" class="form-text" type="tel" value="" />
               </div>
               <div class="form-action">
                  <input type="submit" value="Previous" class="btn-submit" />				
                  <input type="reset" value="Clear" class="btn-submit" />
                  <input type="submit" value="Next" class="btn-submit" />									
               </div>
            </div>
         </div>
